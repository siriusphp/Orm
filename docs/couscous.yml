template:
    url: https://github.com/siriusphp/Template-ReadTheDocs

# List of directories to exclude from the processing (default contains "vendor" and "website")
# Paths are relative to the repository root
exclude:
    - website
    - vendor
    - test
    - src
    - build

# Base URL of the published website (no "/" at the end!)
# You are advised to set and use this variable to write your links in the HTML layouts
baseUrl: https://www.sirius.ro/php/sirius/orm
paypal: https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=SGXDKNJCXFPJU
gacode: UA-535999-18
githubDocsUrl: https://github.com/siriusphp/orm/tree/master/docs/

projectName: Sirius\Orm
title: Sirius\Orm
subTitle: Fast and flexible PHP ORM solution built with DX in mind

